  <section class="layout__description description">
    <h2 class="description__title">
      Send me <strong>a message!</strong>
    </h2>
    <p class="description__txt description__txt--no-b-padding">
      Here is listed <strong>my stack</strong> of programming languages,
      pre-processors, frameworks, libraries, databases and tools I'm
      <strong>using</strong> in my work. This is by no means an exhaustive
      list but it gives an indication of my state of mind.
    </p>
  </section>

  <main class="layout__content">
    <form action="" class="contact" required>
      <div class="contact__elements background--gradient-goldish">
        <input
          class="contact__element contact__element--name contact__element--medium"
          type="text"
          inputmode="text"
          name="name"
          placeholder="Full Name"
        />
        <input
          class="contact__element contact__element--email contact__element--medium"
          type="email"
          inputmode="email"
          name="email"
          placeholder="Email Address"
        />
        <input
          class="contact__element contact__element--subject contact__element--medium"
          type="text"
          inputmode="text"
          name="subject"
          placeholder="Subject"
        />
        <textarea
          class="contact__element contact__element--message contact__element--medium"
          placeholder="What do you need?"
          inputmode="text"
          name="message"
          rows="6"
        ></textarea>
        <button class="contact__btn">Submit</button>
      </div>
    </form>    
  </main>
